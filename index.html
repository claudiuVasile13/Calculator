<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Kaushan Script">
<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Fugaz One">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="box">
    <h3><a href="http://www.freecodecamp.com" target="_blank">FreeCodeCamp</a> Calculator</h3>
    <div id="calculator">
      <p>Calculator</p>
      <input type="textnox" id="display" readonly />
      <div id="space"></div>
      <div class="section">
        <div class="button">C</div>
        <div class="button">D</div>
        <div class="button">.</div>
        <div class="button buttonop">%</div>
      </div>
      <div class="section">
        <div class="button press">7</div>
        <div class="button press">8</div>
        <div class="button press">9</div>
        <div class="button buttonop press">*</div>
      </div>  
      <div class="section">
        <div class="button press">4</div>
        <div class="button press">5</div>
        <div class="button press">6</div>
        <div class="button buttonop press">/</div>
      </div>  
      <div class="section">
        <div class="button press">1</div>
        <div class="button press">2</div>
        <div class="button press">3</div>
        <div class="button buttonop press">+</div>
      </div>  
      <div class="section">
        <div class="button press">0</div>
        <div class="button press">(</div>
        <div class="button press">)</div>
        <div class="button buttonop press">-</div>
      </div>  
      <div class="section">
        <div class="button press">&radic;</div>
        <div class="button press">ANS</div>
        <div class="button buttoneq press">=</div>
      </div>
      
      <footer>
        <span id="dev">Developed by</span>
        <a href="https://www.freecodecamp.com/claudiuvasile13" target="_blank" id="developer">Vasile Claudiu</a>
      </footer>
    </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
